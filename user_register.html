    <h1>Register</h1>
<p>Create a new user account by entering all the required fields below:</p>
    



                    










<form
        name="user_register"
    action="/user_register"
    method="POST"
    id="user-register"                  class=" "          >
        
                                      
                          <div class="form-field form-group ">
            <div class="form-label"><label class="form-label" >Fullname              <span class="required">*</span></label>
      </div>
        <div class="form-data"
          data-grav-field="text"
  data-grav-disabled=""
  data-grav-default="null"
    >
                        <div class="form-input-wrapper ">
                                    <input
              name="data[fullname]"
              value=""
                  type="text"
                  class="form-control "
                          required="required"    
    
    
            />
                                      </div>
                        </div>
  </div>
                                                      
                          <div class="form-field form-group ">
            <div class="form-label"><label class="form-label" >Username              <span class="required">*</span></label>
      </div>
        <div class="form-data"
          data-grav-field="text"
  data-grav-disabled=""
  data-grav-default="null"
    >
                        <div class="form-input-wrapper ">
                                    <input
              name="data[username]"
              value=""
                  type="text"
                  class="form-control "
                          required="required"  pattern="^[a-z0-9_-]{3,16}$"  title="Username should be between 3 and 16 characters, including lowercase letters, numbers, underscores, and hyphens. Uppercase letters, spaces, and special characters are not allowed"
  
    
    
            />
                                      </div>
                        </div>
  </div>
                                                      
                          <div class="form-field form-group ">
            <div class="form-label"><label class="form-label" >Email              <span class="required">*</span></label>
      </div>
        <div class="form-data"
          data-grav-field="email"
  data-grav-disabled=""
  data-grav-default="null"
    >
                        <div class="form-input-wrapper ">
                                    <input
              name="data[email]"
              value=""
                  type="email"
                      class="form-control "
                          required="required"    title="Must be a valid email address"
  
    
    
            />
                                  </div>
                        </div>
  </div>
                                                      
                          <div class="form-field form-group ">
            <div class="form-label"><label class="form-label" >Enter a password              <span class="required">*</span></label>
      </div>
        <div class="form-data"
          data-grav-field="password"
  data-grav-disabled=""
  data-grav-default="null"
    >
                        <div class="form-input-wrapper ">
                                    <input
              name="data[password1]"
              value=""
                  type="password"
      class="form-control "
                          required="required"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
  
    
    
            />
                                  </div>
                        </div>
  </div>
                                                      
                          <div class="form-field form-group ">
            <div class="form-label"><label class="form-label" >Enter the password again              <span class="required">*</span></label>
      </div>
        <div class="form-data"
          data-grav-field="password"
  data-grav-disabled=""
  data-grav-default="null"
    >
                        <div class="form-input-wrapper ">
                                    <input
              name="data[password2]"
              value=""
                  type="password"
      class="form-control "
                          required="required"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
  
    
    
            />
                                  </div>
                        </div>
  </div>
